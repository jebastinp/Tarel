version: '3.9'
services:
  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: "882010"
      POSTGRES_DB: Tarel
    ports:
      - '5432:5432'
    volumes:
      - dbdata:/var/lib/postgresql/data

  backend:
    build: ./backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    environment:
      - DATABASE_URL=postgresql+psycopg2://postgres:882010@db:5432/Tarel
      - FRONTEND_ORIGIN=http://localhost:3000
      - JWT_SECRET=change_me
    volumes:
      - ./backend:/code
    working_dir: /code
    ports:
      - '8000:8000'
    depends_on:
      - db

  frontend:
    build: ./frontend
    command: npm run dev
    environment:
      - NEXT_PUBLIC_API_BASE=http://localhost:8000
    volumes:
      - ./frontend:/code
    working_dir: /code
    ports:
      - '3000:3000'
    depends_on:
      - backend

volumes:
  dbdata:
