<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #45a049;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            white-space: pre-wrap;
            word-break: break-all;
        }
        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>Login Test</h1>
    <p>Testing connection to backend API</p>
    <button onclick="testLogin()">Test Login</button>
    <div id="result"></div>

    <script>
        const API_BASE = 'https://tarel-backend.onrender.com/api';
        
        async function testLogin() {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = 'Testing...';
            resultDiv.className = '';
            
            try {
                console.log('Sending login request to:', API_BASE + '/auth/login');
                
                const body = new URLSearchParams({
                    username: 'admin@tarel.local',
                    password: 'admin123'
                });
                
                const response = await fetch(API_BASE + '/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                        'Accept': 'application/json'
                    },
                    body: body
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', [...response.headers.entries()]);
                
                if (!response.ok) {
                    const text = await response.text();
                    throw new Error(`HTTP ${response.status}: ${text}`);
                }
                
                const data = await response.json();
                console.log('Response data:', data);
                
                if (data.access_token && data.user) {
                    resultDiv.className = 'success';
                    resultDiv.textContent = 'SUCCESS!\n\n' + 
                        'Token: ' + data.access_token.substring(0, 50) + '...\n' +
                        'User: ' + data.user.name + ' (' + data.user.email + ')\n' +
                        'Role: ' + data.user.role;
                } else {
                    throw new Error('Invalid response format');
                }
                
            } catch (error) {
                console.error('Login error:', error);
                resultDiv.className = 'error';
                resultDiv.textContent = 'ERROR:\n\n' + error.message + '\n\nCheck browser console (F12) for details';
            }
        }
    </script>
</body>
</html>
